function getCookie(name){
    if (!name) {
            throw new Error('没有找到key。')
            return
        }
        if (typeof name === 'object') {
            throw new Error('key不能是一个对象。')
            return
        }
        var cookie = document.cookie
        if (cookie === '') return {}
        var cookieArr = cookie.split('; '),
            result = {}
        for (var i = 0, l = cookieArr.length; i < l; i++) {
            var item = cookieArr[i].split('=');
            //arr.shift()把第一个数组删除并得到删除的值
            var a = decodeURIComponent(item.shift())
            var value = decodeURIComponent(item.join(''))
            result[a] = value
        }
        var value = result[name]
        try {
            value = JSON.parse(value)
        } catch (e) {
            value = {}
        }
        return value
}
var nowUserInfo = getCookie('ineedtm_storage_user_info').user || {name:'',tel:'',email:'',};
